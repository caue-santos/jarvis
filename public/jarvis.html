  <script>
    $(document).ready(function () {

      var socket = io();

      function setDateAndTime() {
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var today = new Date();

        $("#day").text(today.getDate());
        $("#dayofweek").text(days[today.getDay()]);
        $("#month").text(months[today.getMonth()]);
        $("#hour").text(today.getHours() + ":" + today.getMinutes());
        $("#minutes").text(today.getHours() + ":" + today.getMinutes());
        $("#seconds").text(today.getSeconds());

        setTimeout(setDateAndTime, 1000);
      }

      setDateAndTime();

      function updateStatus(msg) {
        console.log("Received :" + msg);

        var event = JSON.parse(msg);

        if (event.text) {
          $("#note_input").val(event.text);
        }

        if (event.status) {
          $("#jarvis_status").text(event.status);
        }

      }

      socket.on('speaking', updateStatus);
      socket.on('processing_command', updateStatus);
      socket.on('waiting_for_command', updateStatus);
      socket.on('error', updateStatus);


    });
  </script>
