  <script>

    $(document).ready(function () {

      var socket = io();
      var audio_context;
      var recorder;
      var recording = false;

      function __log(e, data) {
        let msg = e + " " + (data || '');
        let json = '{"status":"AUDIO","text":"' + msg + '"}';
        updateStatus(json, false, false);
      }

      try {
        // webkit shim
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
        window.URL = window.URL || window.webkitURL;
        
        audio_context = new AudioContext;
        __log('Audio context set up.');
        __log('navigator.mediaDevices.getUserMedia ' + (navigator.mediaDevices.getUserMedia ? 'available.' : 'not present!'));
      } catch (e) {
        alert('No web audio support in this browser!');
      }

      navigator.mediaDevices.getUserMedia({audio: true}).then( (stream) => { startUserMedia(stream); } );

      function startUserMedia(stream) {
        var input = audio_context.createMediaStreamSource(stream);
        __log('Media stream created.');

        recorder = new Recorder(input);
        __log('Recorder initialised.');
      }

      function startRecording(element) {

        if (recording) {
          return;
        }

        recorder && recorder.record();
        recording = true;

        __log('Recording...');

        $("#recordImg").prop("onclick", false);
        
        $("#recordImg").attr({
          src:      '/images/stop.png'
        });

      }

      function stopRecording(element) {

        if (!recording) {
          return;
        }

        recorder && recorder.stop();
 
        __log('Stopped recording.');
        
        // submit audio file to JARVIS
        sendAudioToJarvis(element);
        
        recorder.clear();
      }

      function sendTextToJarvis(text) {

        var data = { "text" : text };

        $.ajax({
          url: '/api/text',
          data: data,
          cache: false,
          type: 'POST',
          success: function(data) {
          }
        });

      }

      function sendAudioToJarvis(element) {
        recorder && recorder.exportWAV(function(blob) {

        var data = new FormData();
        data.append('command', blob);

        var e = element;

        $.ajax({
          url: '/api/command',
          data: data,
          cache: false,
          contentType: false,
          processData: false,
          type: 'POST',
          success: function(data) {
            
            recording = false;

            $("#recordImg").attr({
              src:      '/images/microphone.png'
            });

          }
        });

        });
      }

      function say(text) {
        var url = 'https://api.voicerss.org/?key=f716f782b498444c95b14a63fe05a917&hl=pt-br&r=2&src=' + encodeURIComponent(text);
        var a = new Audio(url);
        a.play();
      }

      function fillWithZero(number) {
        if (number < 10) {
          return "0" + number;
        }

        return number;
      }

      function setDateAndTime() {
        var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        var today = new Date();

        $("#day").text(today.getDate());
        $("#dayofweek").text(days[today.getDay()]);
        $("#month").text(months[today.getMonth()]);
        $("#hour").text(fillWithZero(today.getHours()) + ":" + fillWithZero(today.getMinutes()));
        $("#minutes").text(fillWithZero(today.getHours()) + ":" + fillWithZero(today.getMinutes()));
        $("#seconds").text(fillWithZero(today.getSeconds()));

        setTimeout(setDateAndTime, 1000);
      }

      function getSystemResources() {

        var response;

        $.ajax({
          type: "GET",
          url: "/systemresources",
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          async: false,
          success: function (data) { response = data; },
          failure: function (errMsg) { alert(errMsg); }
        });

        return response;
      }

      function setSystemResources() {

        var response = getSystemResources();

        $("#proc").text("Processes: " + response.processes);
        $("#cpu").text("CPU Usage: " + response.cpu + "%");
        $("#mem").text("Memory: " + response.memory + "%");

        setTimeout(setSystemResources, 10000);

      }

      setDateAndTime();
      setSystemResources();

      function updateStatus(msg, play, append) {
        console.log("Received :" + msg);

        var event = JSON.parse(msg);

        if (event.text) {
          var text = append ? $("#note_input").val()
            + "\n> " + event.text
            : "> " + event.text;

          $("#note_input").val(text);

          if (play) {
            say(event.text);
          }
        }

        if (event.status) {
          $("#jarvis_status").text(event.status);
        }

      }

      socket.on('speaking', function (mesg) { updateStatus(mesg, true, true) });
      socket.on('processing_command', function (mesg) { updateStatus(mesg, false) });
      socket.on('command_received', function (mesg) { updateStatus(mesg, false) });
      socket.on('waiting_for_command', function (mesg) { updateStatus(mesg, false) });
      socket.on('error', function (mesg) { updateStatus(mesg, false) });


      $("#recordImg").click(() => {
          if (recording) {
            stopRecording(this);
          }
          else {
            startRecording(this);
          }
        }
      );

      $("#typeImg").click(() => {
          $('#typeForm').toggle();
          $('#textToJarvis').focus();
        }
      );

      $("#textToJarvis").on("keydown",function search(e) {
          if(e.keyCode == 13) {
              sendTextToJarvis($(this).val());
              $('#textToJarvis').val('');
          }
      });

    });
  </script>
