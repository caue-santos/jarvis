<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Help</title>

  <script src="/javascripts/common.js"></script>

  <!-- TJBot -->
  <link rel="stylesheet" href="/stylesheets/tjbot.css">

</head>

<body>

  <!-- Main div -->
  <div>
    <table border=0 width="100%">
      <tr>
        <th align="left">Action</th>
        <th align="left">Phrases</th>
      </tr>
      <tr>
        <td align="left">
          <label>Play some music</label>
        </td>
        <td align="left">
          <label>"Toca Raul", "Tocar raul"</label>
        </td>
      </tr>
      <tr>
        <td align="left">
          <label>Play a video</label>
        </td>
        <td align="left">
          <label>"Assistir simpsons", "Quero assistir simpsons"</label>
        </td>
      </tr>
      <tr>
      <tr>
        <td align="left">
          <label>Tell me about something</label>
        </td>
        <td align="left">
          <label>"Defina lua", "O que voce sabe sobre a lua", "Quem foi Pele?"</label>
        </td>
      </tr>
        
        <td align="left">
          <label>Tell me a joke</label>
        </td>
        <td align="left">
          <label>"Conta uma piada", "Me conte uma piada", "Piada"</label>
        </td>
      </tr>
      <tr>
        <td align="left">
          <label>Broadcast to youtube</label>
        </td>
        <td align="left">
          <label>"Filma ai.", "Filmar"</label>
        </td>
      </tr>
      <tr>
        <td align="left">
          <label>Wheather forecast</label>
        </td>
        <td align="left">
          <label>"Previsao do tempo", "Qual a previsao do tempo?"</label>
        </td>
      </tr>
      <tr>
        <td align="left">
          <label>Tell me the news</label>
        </td>
        <td align="left">
          <label>"Noticias do dia", "Me conte noticias", "Noticias"</label>
        </td>
      </tr>
      <tr>
        <td align="left">
          <label>Take a picture</label>
        </td>
        <td align="left">
          <label>"Tire uma foto", "Foto", "Pode tirar uma foto?"</label>
        </td>
      </tr>
    </table>
  </div>

</body>

</html>
